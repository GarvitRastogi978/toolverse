<script src="assets/js/main.js"></script>
<script src="assets/js/favorites.js"></script>
<script>
  const toolsMap = {
    "unit-converter": {
      name: "Unit Converter",
      desc: "Convert length, weight & temperature",
      link: "tools/unit-converter.html"
    },
    "password-generator": {
      name: "Password Generator",
      desc: "Generate strong passwords",
      link: "tools/password-generator.html"
    },
    "markdown-previewer": {
      name: "Markdown Previewer",
      desc: "Preview markdown live",
      link: "tools/markdown-previewer.html"
    },
    "qr-code-generator": {
      name: "QR Code Generator",
      desc: "Generate QR codes for text or URLs",
      link: "tools/qr-code-generator.html"
    },
    "lorem-ipsum-generator": {
      name: "Lorem Ipsum Generator",
      desc: "Generate dummy placeholder text",
      link: "tools/lorem-ipsum-generator.html"
    },
    "json-formatter": {
      name: "JSON Formatter",
      desc: "Validate and beautify JSON data",
      link: "tools/json-formatter.html"
    },
    "color-converter": {
      name: "Color Converter",
      desc: "Convert HEX, RGB, and HSL colors",
      link: "tools/color-converter.html"
    },
    "url-shortener": {
      name: "URL Shortener",
      desc: "Shorten long URLs instantly",
      link: "tools/url-shortener.html"
    },
    "markdown-editor": {
      name: "Markdown Editor",
      desc: "Write Markdown with live preview and PDF export",
      link: "tools/markdown-editor.html"
    },
    "image-converter": {
      name: "Image Converter",
      desc: "Convert image formats JPG, PNG, WEBP",
      link: "tools/image-converter.html"
    },
    "pdf-tools": {
      name: "PDF Tools",
      desc: "Merge or split PDF files",
      link: "tools/pdf-tools.html"
    },
    "color-extractor": {
    name: "Color Extractor",
    desc: "Extract color palette from images",
    link: "tools/color-extractor.html"
  },
    "youtube-thumbnail": {
    name: "YouTube Thumbnail Downloader",
    desc: "Download YouTube video thumbnails in all sizes",
    link: "tools/youtube-thumbnail-downloader.html"
  },
    "bmi-calculator": {
    name: "BMI Calculator",
    desc: "Calculate Body Mass Index using height and weight",
    link: "tools/bmi-calculator.html"
  },
    "screen-recorder": {
    name: "Screen Recorder",
    desc: "Record your screen and audio online",
    link: "tools/screen-recorder.html"
  }
  };

  const grid = document.getElementById("favoritesGrid");
  const favorites = getFavorites();

  if (favorites.length === 0) {
    grid.innerHTML = "<p>No favorite tools yet ‚≠ê</p>";
  } else {
    favorites.forEach(id => {
      const tool = toolsMap[id];
      if (!tool) return;

      grid.innerHTML += `
        <article class="tool-card" data-tool="${id}">
          <h3>${tool.name}</h3>
          <p>${tool.desc}</p>
          <div class="card-actions">
            <a href="${tool.link}" class="btn">Open</a>
            <button class="fav-btn">‚≠ê</button>
          </div>
        </article>
      `;
    });
  }
</script>
