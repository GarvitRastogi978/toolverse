<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>Color Converter (HEX, RGB, HSL) | ToolVerse</title>
  <meta name="description" content="Convert colors between HEX, RGB, and HSL formats instantly with live preview." />

  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/tools.css" />
</head>
<body>

<header class="navbar">
  <div class="container nav-content">
    <a href="../index.html" class="logo">ToolVerse</a>
    <nav class="nav-links">
      <a href="../index.html">Tools</a>
      <a href="../favorites.html">Favorites ‚≠ê</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </div>
</header>

<main class="container">
  <section class="tool-wrapper">
    <h1>Color Converter</h1>
    <p class="tool-desc">Convert colors between HEX, RGB, and HSL formats.</p>

    <div class="color-preview" id="preview"></div>

    <div class="tool-box">
      <div class="color-picker-wrapper">
        <label for="colorPicker">Visual Picker</label>
        <input type="color" id="colorPicker" value="#3498db" />
      </div>
      <label>HEX
        <input type="text" id="hex" placeholder="#3498db" />
      </label>

      <label>RGB
        <input type="text" id="rgb" placeholder="52, 152, 219" />
      </label>

      <label>HSL
        <input type="text" id="hsl" placeholder="204, 70%, 53%" />
      </label>

      <!--RGB + HSL SLIDERS-->
      <div class="sliders">
        <h3>RGB Sliders</h3>
        <label>R <input type="range" id="rRange" min="0" max="255"></label>
        <label>G <input type="range" id="gRange" min="0" max="255"></label>
        <label>B <input type="range" id="bRange" min="0" max="255"></label>

        <h3>HSL Sliders</h3>
        <label>H <input type="range" id="hRange" min="0" max="360"></label>
        <label>S <input type="range" id="sRange" min="0" max="100"></label>
        <label>L <input type="range" id="lRange" min="0" max="100"></label>
    </div>


      <div class="copy-actions">
        <button class="btn" id="copyHex">Copy HEX</button>
        <button class="btn" id="copyRgb">Copy RGB</button>
        <button class="btn" id="copyHsl">Copy HSL</button>
      </div>
      
      <span id="status"></span>
    </div>

    <div class="palette">
      <h3>Generated Palette</h3>
      <div id="paletteGrid"></div>
    </div>

    <button class="fav-btn" data-tool="color-converter">‚≠ê Add to Favorites</button>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>¬© 2026 ToolVerse</p>
  </div>
</footer>

<script src="../assets/js/main.js"></script>
<script src="../assets/js/favorites.js"></script>
<script src="../tools-js/color-converter.js"></script>

</body>
</html>
