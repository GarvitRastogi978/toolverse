<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>Image Format Converter | JPG PNG WEBP</title>
  <meta name="description" content="Convert images between JPG, PNG, and WEBP formats instantly online." />

  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/tools.css" />
</head>
<body>

<header class="navbar">
  <div class="container nav-content">
    <a href="../index.html" class="logo">DevTools</a>
    <nav class="nav-links">
      <a href="../index.html">Tools</a>
      <a href="../favorites.html">Favorites ‚≠ê</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </div>
</header>

<main class="container">
  <section class="tool-wrapper">
    <h1>Image Format Converter</h1>
    <p class="tool-desc">Convert images between JPG, PNG, and WEBP formats.</p>

    <div class="tool-box">
      <input type="file" id="imageInput" accept="image/*" />

      <div class="image-preview">
        <img id="preview" alt="preview"/>
      </div>

      <label>
        Convert to:
        <select id="format">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPG</option>
          <option value="image/webp">WEBP</option>
        </select>
      </label>

      <label>
        Quality (for JPG / WEBP):
        <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8" />
      </label>

      <button class="btn" id="convertBtn">Convert & Download</button>

      <span id="status"></span>
    </div>

    <button class="fav-btn" data-tool="image-converter">‚≠ê Add to Favorites</button>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>¬© 2026 DevTools</p>
  </div>
</footer>

<script src="../assets/js/main.js"></script>
<script src="../assets/js/favorites.js"></script>
<script src="../tools-js/image-converter.js"></script>

</body>
</html>
